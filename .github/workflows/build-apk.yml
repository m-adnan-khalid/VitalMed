name: Build VitalMed Pro APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‹ Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools-version: 34.0.0
        ndk-version: 25.1.8937393
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
        
    - name: ğŸ—„ï¸ Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
        restore-keys: |
          flutter-${{ runner.os }}-
      
    - name: ğŸ“¦ Get Dependencies
      run: flutter pub get
      
    - name: ğŸ“ Accept Android Licenses
      run: |
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        yes | sdkmanager --licenses || echo "License acceptance completed"
      
    - name: ğŸ” Verify Flutter Setup
      run: flutter doctor -v
      
    - name: ğŸ§¹ Clean Project
      run: flutter clean
      
    - name: ğŸ“¦ Get Dependencies Again
      run: flutter pub get
      
    - name: ğŸ”¨ Generate Code
      run: |
        echo "Running code generation for VitalMed..."
        flutter packages pub run build_runner build --delete-conflicting-outputs
      continue-on-error: false
      
    - name: ğŸ”¨ Build Debug APK
      run: |
        echo "Building VitalMed Pro Debug APK..."
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        flutter build apk --debug --target-platform android-arm,android-arm64 --verbose
      
    - name: ğŸ”¨ Build Release APK (Unsigned)
      run: |
        echo "Building VitalMed Pro Release APK..."
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        flutter build apk --release --target-platform android-arm,android-arm64 --verbose
      
    - name: ğŸ“Š List APK Files
      run: |
        echo "ğŸ¯ Generated APK files:"
        ls -la build/app/outputs/flutter-apk/
        
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: vitalmed-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: vitalmed-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: ğŸ“ Create APK Info
      run: |
        echo "# ğŸ“± VitalMed Pro APK Build Complete!" > apk-info.md
        echo "" >> apk-info.md
        echo "## ğŸ“Š Build Information" >> apk-info.md
        echo "- **Build Date:** $(date)" >> apk-info.md
        echo "- **Flutter Version:** $(flutter --version | head -1)" >> apk-info.md
        echo "- **Commit:** ${{ github.sha }}" >> apk-info.md
        echo "" >> apk-info.md
        echo "## ğŸ“± APK Files Generated" >> apk-info.md
        echo "- **Debug APK:** \`app-debug.apk\` (for testing)" >> apk-info.md
        echo "- **Release APK:** \`app-release.apk\` (optimized)" >> apk-info.md
        echo "" >> apk-info.md
        echo "## ğŸ“‹ Installation Instructions" >> apk-info.md
        echo "1. Download the APK from the artifacts section" >> apk-info.md
        echo "2. Enable 'Unknown Sources' on your Android phone" >> apk-info.md
        echo "3. Install the APK on your phone" >> apk-info.md
        echo "4. Grant all permissions (Bluetooth, Location, Storage)" >> apk-info.md
        echo "5. Start monitoring your health with real BLE devices!" >> apk-info.md
        echo "" >> apk-info.md
        echo "## ğŸ¯ APK Details" >> apk-info.md
        echo "\`\`\`" >> apk-info.md
        ls -la build/app/outputs/flutter-apk/ >> apk-info.md
        echo "\`\`\`" >> apk-info.md
        
    - name: ğŸ“¤ Upload APK Info
      uses: actions/upload-artifact@v4
      with:
        name: apk-build-info
        path: apk-info.md
        retention-days: 30

  notify-completion:
    needs: build-apk
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ‰ Build Success Notification
      if: needs.build-apk.result == 'success'
      run: |
        echo "ğŸ‰ VitalMed Pro APK built successfully!"
        echo "ğŸ“± Download your APK from the Actions artifacts"
        echo "ğŸ”— Go to: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
    - name: âŒ Build Failed Notification  
      if: needs.build-apk.result == 'failure'
      run: |
        echo "âŒ APK build failed!"
        echo "ğŸ” Check the build logs above for details"
        echo "ğŸ”— Build URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"